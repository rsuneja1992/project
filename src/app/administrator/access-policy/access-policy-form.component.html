<div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Create Access Policy</h4>
      </div>
      <div class="modal-body">
      <form [formGroup] = 'form'>
             
              
        
                        <div class="form-row" style="padding-top: 10px;">
                                <div class="col">
                                        <div class="input-group mb-2 mr-sm-2">
                                                <div class="input-group-prepend">
                                                  <div class="input-group-text"><i style="font-size: 15px" class="fa fa-user pr-2"></i></div>
                                                </div>
                                                <input mdbInput type="text" formControlName = 'accessPolicyname' required class="form-control py-0" id="inlineFormInputGroupUsername2" placeholder="Access Policy Name">
                                              </div>                      </div>
                                              <div class="col">
                                                    <div class="input-group mb-2 mr-sm-2">
                                                            
                                                            <input mdbInput type="text" formControlName = 'description' required class="form-control py-0" id="inlineFormInputGroupUsername2" placeholder="Description">
                                                          </div>                      </div>
                        </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect (click)="save()" [disabled]="form.invalid">Save!</button>
      </div>
